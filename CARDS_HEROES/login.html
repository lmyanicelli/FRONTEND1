<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card Super Heroes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="anuncio">
        <p>20% de descuento en todos los productos!</p>
    </div>
    <header>
        <img class="logo" src="img/logo.svg" alt="logo">
        <h1>Nombre Tienda</h1>
    </header>

    <main class="height-main">
        <div class="forms">
            <form action="login.html" method="POST">
                <h2>Login</h2>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
                <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
                <a href="index.html"><input class="form-button" type="submit" value="Entrar"></a>
                <a class="link-form" href="registro.html"><span>¿No tienes una cuenta?</span> Registrarme</a>

            </form>
        </div>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
